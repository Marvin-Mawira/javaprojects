<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FORM</title>

</head>
<body class="container-fluid">
<div class="card" style="width:600px;margin:auto;margin-top:50px">
<h2 class="bg-danger text-light card-header">HTML form</h2>
<form class="form">
<table class="table table-hover table-striped">
    <br>
<tr>
<td>FName:</td> 
<td><input type="text" name="fname" required></td>  
</tr>
<tr>
<td>lName:</td> 
<td><input type="text" name="lname"></td>  
</tr>
<tr>
<td>Gender:</td> 
<td>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
</td>  
</tr>
<tr>
<td>DOB:</td> 
<td><input type="date" name="DOB"></td>  
</tr>
<tr>
<td>Email id:</td> 
<td><input type="text" name="email"></td>  
</tr>
<tr>
<td>Mobile no:</td> 
<td><input type="number" name="Mobileno"></td> 
</tr>
<tr>
<td>Hobbies:</td> 
<td>
<input type="checkbox" name="hb" value="reading">Reading
<input type="checkbox" name="hb" value="swimming">Swimming
<input type="checkbox" name="hb" value="watching">Watching
<input type="checkbox" name="hb" value="playing">Playing
<input type="checkbox" name="hb" value="traveling">Travel
<input type="checkbox" name="hb" value="cooking">Cooking
</td>  
</tr>
<tr>
<td>Qualifications:</td> 
<td>
<select name="course">
<option>Selected your option</option>
<option>B.Tech</option>
<option> B.Com</option>
<option> BA</option>
<option>Medical</option>
</select>
</td>  
</tr>
<tr>
<td><button type="Submit" class="btn btn-outline-success">Submit</button></td>
<td><button type="Reset" class="btn btn-outline-danger">Reset</button></td>
</tr>
</table>
</form>
</div>

</body>
</html>
